<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lane's gBlog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- JAVASCRIPT -->
    <script src="./assets/scripts/blogview.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href='./assets/styles/main.css'>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="home.html"><span class="glyphicon glyphicon-tree-conifer" aria-hidden="true"></span></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" id="blog-nav-left">
            <li class="SkiBlog">Ski Blog</li>
            <li><a href="createblog.html">Add Your Own Blogpost</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <main class="main-view">
      <div class="blogSpot">
    <!-- jQuery appends blogpost here -->
      </div>
      <!-- Hidden ADD COMMENT Section -->
      <div class="commentSpot">
        <form>
          <div class="form-group">
            <label for="InputName">Name</label>
            <input type="name" class="form-control" id="CommentName" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="InputEmail">Email Address</label>
            <input type="email" class="form-control" id="CommentEmail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="InputBlog">Comment</label>
            <textarea class="form-control" id="CommentComment"></textarea>
          </div>
          <div class="response-div">
            <button type="submit" class="add-comment-btn btn btn-default">Submit</button>
          </div>
        </form>
      </div>
      <!-- Hidden EDIT COMMENT Section -->
      <div class="editCommentSpot">
        <form>
          <div class="form-group">
            <label for="InputBlog">Comment</label>
            <textarea class="form-control" id="EditComment"></textarea>
          </div>
          <div class="response-div">
            <button type="submit" class="edit-comment-submit btn btn-default">Update</button>
          </div>
        </form>
      </div>
      <!-- Hidden Delete Post Section -->
      <div class="deleteSection">
        <img src="https://cunamara.files.wordpress.com/2015/06/throw-papers.png">
        <h3>We are sad to see it go... Please return <a href="home.html">home</a> to view our other posts.</h3>
      </div>

    </main>
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container-fluid">
        <p>Site built and designed by Lane Faison &copy; 2017. Please visit <a class="footer-link" href="http://www.lanefaison.com">LaneFaison.com</a> for more information</p>
      </div><!-- /.container-fluid -->
    </nav>
  </body>
</html>
